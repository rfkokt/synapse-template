name: Publish CLI to NPM

on:
  push:
    branches:
      - main
    paths:
      - 'tools/create-synapse/**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Optional version override (e.g. 1.0.8)'
        required: false
        type: string
      publish:
        description: 'Publish package to npm'
        required: false
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  publish-npm:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./tools/create-synapse

    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v4

      - name: ðŸ“¦ Extract Version
        id: package-version
        run: |
          OVERRIDE_VERSION="${{ github.event.inputs.version || '' }}"
          if [ -n "$OVERRIDE_VERSION" ]; then
            VERSION="$OVERRIDE_VERSION"
          else
            VERSION="$(node -p "require('./package.json').version")"
          fi

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            REQUEST_PUBLISH="${{ github.event.inputs.publish }}"
          else
            REQUEST_PUBLISH="true"
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "REQUEST_PUBLISH=$REQUEST_PUBLISH" >> $GITHUB_ENV

      - name: ðŸ”Ž Check NPM Version
        run: |
          if npm view "create-synapse-mfe@$VERSION" version >/dev/null 2>&1; then
            echo "NPM_VERSION_EXISTS=true" >> $GITHUB_ENV
          else
            echo "NPM_VERSION_EXISTS=false" >> $GITHUB_ENV
          fi

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: ðŸš€ Publish to NPM
        if: ${{ env.REQUEST_PUBLISH == 'true' }}
        run: |
          if [ "$NPM_VERSION_EXISTS" = "true" ]; then
            echo "create-synapse-mfe@$VERSION already exists on npm. Skipping publish."
            exit 0
          fi
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ðŸ·ï¸ Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh release view "v$VERSION" >/dev/null 2>&1; then
            echo "Release v$VERSION already exists. Skipping."
            exit 0
          fi

          gh release create "v$VERSION" \
            --title "v$VERSION" \
            --notes "Published \`create-synapse-mfe@$VERSION\` to NPM." \
            --target main
